<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-5xl mx-auto mt-16">

        <!-- Header Section Start -->
        <div class="flex items-center justify-between mb-12">
            <div>
                <img src="./assets/img/80x80-black1.png" alt="">
            </div>
            <div>
                <h1 class="text-5xl font-h1">Leave Request Form</h1>
            </div>
        </div>
        <!-- Header Section End -->

        <!-- Leave Form Section Start -->
        <div class="border rounded-2xl border-black">
            <div class="mx-20"> 
                <div class="grid grid-cols-3 ">
                    <div class="col-span-2 mt-14">
                        <div class="mb-6">
                            <p class="text-xl font-normal font-p mb-1">Name</p>
                            <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="empname" type="text" placeholder="Name">
                        </div>

                        <div class="grid grid-cols-2 gap-20">
                            <div>
                                <div class="mb-6">
                                    <p class="text-xl font-normal font-p mb-1">Date - From</p>
                                    <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="datefrom" type="date">
                                </div>
                            </div>

                            <div>
                                <div class="mb-6">
                                    <p class="text-xl font-normal font-p mb-1">Date - To</p>
                                    <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dateto" type="date">
                                </div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <p class="text-xl font-normal font-p mb-1">Reason for Leave</p>
                            <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="leavereason" type="text" placeholder="Reason">
                        </div>

                        <div class="mb-10">
                            <p class="text-xl font-normal font-p mb-1">Description</p>
                            <textarea class="border resize rounded-md py-2 px-3" name="" id="" cols="72" rows="3" placeholder="Description" ></textarea>
                        </div>
                    </div>
                </div>
                <!-- Leave Form Section End -->

                <!-- Submit Section Start -->

                <div class="flex items-center gap-10 mb-16">
                    <button class="bg-green-700 text-center text-2xl font-medium text-white px-12 py-3 rounded-xl">
                        Submit
                    </button>
                    <!-- <a class="font-bold text-2xl font-p" href="">Cancel</a> -->
                    <button class="bg-transparent text-center text-2xl font-medium hover:bg-red-500 text-gray-700  hover:text-white py-3 px-12 border border-red-500 hover:border-transparent rounded-xl">
                        Cancel
                    </button>
                </div>

                <!-- Submit Section End -->
            </div>
        </div>
</body>
</html>
